<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva publicación</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/newpost.css">
</head>
<body>

<div class="container">
  <div class="banner">
    <img src="../img/logo.png" alt="Banner del foro">
  </div>

  <div class="upload-section">
    <h2>Aquí sube tus fotos o videos</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Selecciona:</label>
        <input type="file" id="file" name="file" class="form-control">
      </div>
      <div class="form-group">
        <label>Selecciona la categoría de tu publicación:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="categoria1" name="categoria1">
          <label class="form-check-label" for="categoria1">Lost capítulos</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="categoria2" name="categoria2">
          <label class="form-check-label" for="categoria2">Morbosos</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="categoria3" name="categoria3">
          <label class="form-check-label" for="categoria3">Política</label>
        </div>
      </div>
      <a href="nuevo_post_publicado.html" class="btn-upload">Publicar</a>
    </form>
  </div>
</div>

</body>
</html>
