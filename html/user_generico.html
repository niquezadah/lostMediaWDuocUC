<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/user_generico.css">

</head>
<body>

<div class="container">
  <div class="banner">
    <img src="../img/logo.png" alt="Banner del foro">
  </div>

  <div class="profile-section">
    <div class="profile-avatar">
      <img src="../img/perfilforto.png" alt="Avatar del usuario">
    </div>
    <div class="profile-details">
      <h2>Nombre de Usuario</h2>
      <p>@nombredeusuario</p>
    </div>
</div>
 
  <div class="user-posts">
    <div class="post">
      <div class="post-header">
        <div class="post-avatar">
          <img src="../img/perfilforto.png" alt="foto perfil usuario 1">
        </div>
        <div class="post-author">
          <h5>Nombre de usuario</h5>
          <p>@nombredeusuario</p>
        </div>
      </div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <img src="../img/img_pos_default_example.png" alt="Imagen de la publicaciÃ³n 1">
      <span class="post-date">18/042024</span> <br><br> <p class="text-dark">7 Likes</p>
    </div>
  </div>
</div>

</body>
</html>
