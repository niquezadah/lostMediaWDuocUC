<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/register.css">

</head>
<body>

<div class="container">
  <img src="../img/logo.png" alt="No carga la imagen" width="370"> <br> <br>
  <form>
    <div class="form-group">
      <p class="text-light">Ingresa tus datos para <b>registrarte</b>.</p>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nuevo nombre de usuario" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Nueva contraseña" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Repite tu contraseña" required>
    </div>
    <a href="login.html" class="btn btn-primary mr-4">Crear cuenta nueva</a>
    <a href="../html/login.html" class="text-secondary">Ya tengo una cuenta</a>

    </form>
</div>

</body>
</html>
